<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .content{
            width: 100%;
            background: linear-gradient(to right,#242f66,#4d5c9d);
            overflow: hidden;
        }
        .listBox{
            margin: 60px auto 50px;
            width: 1120px;
            height: 180px;
        }
        .listBox ul{
            width: 100%;
            height: 100%;
        }
        .listBox ul li{
            width: 145px;
            height: 100%;
            margin-right: 50px;
            list-style: none;
            float: left;
            background: rgba(255,255,255,0.1);
            position: relative;
            color: #fff;
        }
        .listBox ul li:last-child{
            margin-right: 0;
        }
        .list_top{
            width: 100%;
            height: 100px;
            top: 0;
            left: 0;
            position: relative;
        }
        .list_top h3{
            width: 100%;
            font-size: 22px;
            text-align: center;
            position: absolute;
            top: 30px;
        }
        .list_top .p1{
            position: absolute;
            width: 100%;
            left: 0;
            top: 65px;
            text-align: center;
            font-size: 12px;
        }
        .list_top .p2{
            width: 70%;
            margin-left: 15%;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
            position: absolute;
            left: 0;
            top: 70px;
            display: none;
        }
        .list_bottom{
            width: 40px;
            height: 35px;
            font-size: 35px;
            position: absolute;
            left: 50%;
            margin-left: -20px;
            top: 100px;
        }
        .listBox ul li:hover{
            background: #00B0E7;
        }
        .listBox ul li:hover .list_bottom{
            top: 20px;
            transition: all 0.5s;
        }
        .listBox ul li:hover .list_top{
            height: 130px;
            top: 45px;
            transition: all 0.5s;
        }
        .listBox ul li:hover .p2{
            display: block;
        }
        .listBox ul li:hover .p1{
            display: none;
        }
      .tableBox{
        width: 1120px;
        margin: 0 auto;
      }
      #chart01{
        width: 500px;
        height: 400px;
        float: left;
        margin-right: 20px;
        background: #2c323b!important;
      }
      #chart02{
        width: 600px;
        height: 400px;
        float: left;
        background: #2c323b!important;
      }
      #chart03{
        width: 500px;
        height: 400px;
        margin-top: 20px;
        float: left;
        background: #2c323b!important;
      }
    </style>
</head>

        <div class="listBox">

                <li>
                    <div class="list_top">

                        <p class="p2">查询现有课程,添加课程,管理课程</p>
                    </div>
                    <div class="list_bottom icon-th-large"></div>
                </li>
                <li>
                    <div class="list_top">
                        <h3 class="h3">课程添加</h3>

                    <div class="list_bottom icon-plus"></div>
                </li>
                <li>
                    <div class="list_top">

                    </div>

                    </div>

        </div>

          <div id="chart01"></div>
          <div id="chart02"></div>
